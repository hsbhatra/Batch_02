<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags in HTML</title>
</head>
<body>
    <h1>Form Tags in HTML</h1>
    <form action="./list.html">
        <label for="fname">First Name: </label> <input type="text" required id="fname" placeholder="Enter First name"> <br><br>
        <label for="lname">Last Name: </label> <input type="text" required id="lname" placeholder="Enter last name"> <br><br>
        <label for="password">Password: </label> <input type="password" required id="password" placeholder="Enter password"> <br><br>
        <label for="contact">Contact: </label> <input type="number" required id="contact" placeholder="Enter phone number"> <br><br>
        <label for="email-id">Email Id: </label> <input type="email" required id="email-id" placeholder="Enter email address"><br><br>

        <input type="submit" value="Click"><br><br>
    </form>
</body>
</html>
